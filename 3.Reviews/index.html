<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <section class="container">
        <!-- title -->
        <div class="title">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>

        <!-- Reveiw -->
        <article class="review">
            <div class="img-container">
                <img src="./img/profile.jpeg" id="person-img" alt="">
            </div>
            <h4 id="person-author">John Doe</h4>
            <p id="person-job">Web Developer</p>
            <p id="person-info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla cum ab 
                dolores accusamus provident neque laboriosam reiciendis, possimus eum ducimus?
            </p>
            <!-- Previous and Next Buttons -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Random Button -->
            <button class="random-btn">Random Review</button>

        </article>
        </section>
    </main>



    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
